{% extends "default_base.html" %}
{% block head %} <link rel="stylesheet" href="static/CSS/login_signup.css"> {% endblock %}
{% block title %}Sign Up | DoctorOnTheGo{% endblock %}

{% block content %}
    <!-- Login Form https://www.markuptag.com/simple-login-form-design-in-bootstrap-5/ -->
    <div class="background-image">
        <div class="row">
            <div class="col-md-4 offset-md-7">
                <div class="login-form bg-colour mt-6 p-4" id="loginForm">
                    <form action="" method="" class="row g-3">
                        <h4 class="text-black">Create Your Account!</h4>
                        <div class="progress">
                            <div class="progress-bar" style="width:75%"></div>
                          </div>
                        <div class="col-12">
                            <label>Shipping Address:</label>
                            <input type="text" name="address" class="form-control" placeholder="Enter Block Number and Street Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Unit Number</label>
                            <input type="number" class="form-control" id="unit_number" placeholder="#00-00">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Postal Code</label>
                            <input type="text" class="form-control" id="shipping_address" placeholder="(S)######">
                        </div>
                        <div class="col-12">
                            <label>Contact Number:</label>
                            <input type="number" name="phone_num" class="form-control" placeholder="Phone Number">
                        </div> 
                        <div class="form-group col-md-12 pl-3 pr-3">
                            <button type="submit" class="btn btn-dark float-end">Submit</button>
                            <button type="submit" class="btn btn-dark float-end" style="margin-right:3px;" >Skip & Submit</button>    
                        </div>
                    </form>
                    <hr class="mt-4">
                    <div class="col-12">
                        <p class="text-center mb-0">Already a Member? <a href="/login">Log In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
